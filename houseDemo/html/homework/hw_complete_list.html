			/*subjectPicker*/
			.mask-black{
				display: none;
			}
			/* #ysSubjectActionSheet{
				margin-top:0.8rem;
			} */
			#ysYduiNavBarRightBtn{
				background-image: url(/static/images/homework/popup_drop@2x.png);
			    background-repeat: no-repeat;
			    background-position-x: 2.2rem;
			    background-position-y: 0.4rem;
			    padding-right: 0.6rem;
			     background-size:8%;
			}
			@media screen and (min-width: 600px) {
			 		#ysYduiNavBarRightBtn{
				background-image: url(/static/images/homework/popup_drop@2x.png);
			    background-repeat: no-repeat;
			    background-position-x: right;
			    background-position-y: 0.35rem;
			    padding-right: 0.6rem;
			    margin-right: 0.2rem;
			     background-size:8%;
			}
			 }
			.grids-item{
				height:0.8rem;
			}
			.m-grids-3{
				padding-bottom:0.29rem;
				background-color: #FAFAFA;
			}
			.m-grids-3 .grids-item:not(:nth-child(3n)):before{
				border-right:none;
			}
			.grids-item:after{
				border-bottom:none;
			}
			.item{
				width: 85%;
			    border:1px solid #dedede;
			    display: inline-block;
			    border-radius: 29px;
			    color: #999999;
			    height: 0.5rem;
			    padding: 0.05rem 0;
			}
			.selected{
				width: 85%;
			    background-color: #0493f0;
			    display: inline-block;
			    border-radius: 29px;
			    color: #fff;
			    height: 0.5rem;
			    padding: 0.05rem 0;
			}
			.navbar-item{
				min-width: 35%;
			}
		/*end*/
			.tab-nav-item:not(:last-child):after{
				border-right: 0px;
			}
			.tab-nav{
				position: fixed;
			    width: 100%;
			    z-index: 100;
			    top:.9rem;
			}
			.tab-nav-item a {
				background-color: #FFFFFF;
				/*margin-top: 0.25rem;*/
			}
			.tab-nav-item{
				background-color: #F5F5F5;
				color:#999999;
				margin-top: 0.25rem;
			}
			.tab-nav-item.tab-active{
				background-color: #F5F5F5;
			}
			.tab-panel{
				   	margin-top: 10%;
				    background: none;
			}
			.tab-panel .tab-panel-item{
				padding: 0;
				margin-bottom: 1.15rem;
			}
			.tab-nav-item.tab-active {
			    color: #0493F0;
			}
			.tab-nav:after {
			    content: '';
			    position: absolute;
			    z-index: 3;
			    bottom: 0;
			    left: 0;
			    width: 100%;
			    height: 1px;
			    border-bottom: 1px solid #e5e5e5;
			    -webkit-transform: scaleY(0.5);
			    transform: scaleY(0.5);
			    -webkit-transform-origin: 0 100%;
			    transform-origin: 0 100%;
			 }
			.subject_div{
				display: inline-block;
				float: left;
			}
			.subject_div img{
				width: 1rem;
    			height: 1rem;
			}
			.subject_div span{
				position: absolute;
			    top: 0.54rem;
			    left: 0.58rem;
			    font-size: 0.32rem;
			    color: #fff;
			    font-weight: bold;
			}
			#subject {
			
				position: relative;
			    top: -0.45rem;
			    left: -0.75rem;
			    font-size: 18px;
				color: rgb(255, 255, 255);
				font-weight: bold;
			}
			
			#subject_img {
			
				width: 1rem;
			    height: 1rem;
			    border-radius: 28px;
			    text-align: center;
			    display: inline-table;
			    margin-top: 0.1rem;
    			margin-bottom: 0.1rem;
			}
			.m-celltitle{
				/*padding-top: 0.15rem;*/
			}
			.cell-arrow:after{
				content: "";
			}
			.m-cell{
				margin-bottom: 0.25rem;
			}
			.cell-item{
				height: 1.49rem;
			}
			.work_content{
				margin-left:0.23rem;
			}
			.active_no_data{
				width: 100%;
				height: 3rem;
				margin-top: 1.88rem;
				background: url('/static/images/homework/img_defaultpage.png') no-repeat center;
				background-size: 51%;
				
			    
			}
			.no_data {
				width: 100%;
				height: 3rem;
				margin-top: 1.88rem;
				background: url('/static/images/homework/img_msg.png') no-repeat center;
				background-size: 51%;
			}
			.load{
				width: 100%;
			    height: 1.5rem;
			    background: url(/static/images/homework/load.gif);
			    color: #999999;
			    background-repeat: no-repeat;
			    text-align: center;
			    background-position-x: 3.3rem;
			    background-position-y: 0.4rem;
			    background-size: 8%;
			    padding-top: 1.2rem;
			}
			.hw_title{
				font-size: 0.32rem;color: #333333;
			}
			.hw_type{
				font-size: 0.24rem;color: #999999;margin-top: 0.2rem;
			}
			.cell-item:not(:last-child):after{
				bottom:1px;
			}
		
			.m-celltitle:after,
			.m-cell:after{
				border: none;
			}	
			.m-topsheet.topsheet-toggle .grids-item:after{
				content:none;
			}

			        activeClass: 'tab-active'
			    });

			     	if($("#J_Tab .tab-panel .tab-panel-item").eq(1).hasClass('tab-active')){ // tab导航

//						   homework_list(subject_id); // 待完成
//						}
						$("#J_Tab .tab-panel .tab-panel-item").eq(0).html('');
//							page = 1;
//							homework_list(subject_id);
						window.location.href='/html/homework/hw_list.html?f_flag=0&subject_id='+subject_id+'&subjectName='+subject_name;;
			     	}
			    });
			    // end
			    // 作业分类返回指定选项卡
			    var f_flag = getUrlParam("f_flag"); // 0:未完成 1:已完成
			    if(f_flag == '1'){
			    	$("#J_Tab ul li").eq(0).removeClass('tab-active');
			    	$("#J_Tab ul li").eq(1).addClass('tab-active');
			    	$("#J_Tab .tab-panel .tab-panel-item").eq(0).removeClass('tab-active');
			    	$("#J_Tab .tab-panel .tab-panel-item").eq(1).addClass('tab-active');
//			    	complete_homework_list(subject_id); TODO APP
			    }else if(f_flag == '0'){
			    	$("#J_Tab ul li").eq(1).removeClass('tab-active');
			    	$("#J_Tab ul li").eq(0).addClass('tab-active');
			    	$("#J_Tab .tab-panel .tab-panel-item").eq(1).removeClass('tab-active');
			    	$("#J_Tab .tab-panel .tab-panel-item").eq(0).addClass('tab-active');
//			    	homework_list(subject_id);
					window.location.href='/html/homework/hw_list.html?f_flag=0&subject_id='+subject_id+'&subjectName='+subject_name;;
			    }
