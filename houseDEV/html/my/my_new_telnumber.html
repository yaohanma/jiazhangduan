<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>鹰硕家长</title>
		<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport" />
		<meta content="yes" name="apple-mobile-web-app-capable" />
		<meta content="black" name="apple-mobile-web-app-status-bar-style" />
		<meta content="telephone=no" name="format-detection" />

		<link rel="stylesheet" href="/static/plugins/ydui/css/ydui.css?rev=@@hash" />
		<link rel="stylesheet" href="/static/css/yswxstyle.css" />
		<link rel="stylesheet" href="/static/css/my/my.css"/>

		<script src="/static/plugins/ydui/js/ydui.flexible.js"></script>
		<script src="/static/js/jquery-2.2.4.min.js"></script>
		<script src="/static/js/ysaddr.js"></script>
	</head>

	<body>
		<section class="g-flexview">
			<section class="g-scrollview">
				<div class="m-celltitle demo-small-pitch" style="height:40px">
					<p style="width:100%;line-height:40px;font-size:14px;color:#b2b2b2;">当日只能更换一次，请谨慎操作</p>
				</div>
				<div class="m-cell"  style="margin-bottom: .6rem;">
					<div class="cell-item" style="height: 65px;">
						<div class="cell-left">
							<input type="number" id="telnum" class="cell-input" style="font-size:.33rem;color:#333333;" placeholder="请输入新手机号码" autocomplete="off" required onblur="checkTel()"/>
						</div>
					</div>
				</div>
				<div class="cell-item-customer ">
					<button class="btn-block btn-customer" id="btnNext" style="color: #ffffff;">下一步</button>
				</div>
			</section>
		</section>
		<script src="/static/plugins/ydui/js/ydui.js"></script>
		<script src="/static/js/yswxcommon.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
			    var flag = getUrlParam('flag');
			    if(flag && flag == "app"){
                    addMainPageHeader("my_change_telnumber.html?flag=app", "手机号码");
                }else{
                    addMainPageHeader("my_change_telnumber.html", "手机号码");
                }

				$("#btnNext").on("click", function() {
					if(checkTel()) {
					ysAjax("/homepage/checkTelNumberExisit", {
						telNumber : $("#telnum").val()
					}, function(data) {
						if (data.success) {
							window.location.href="/html/my/my_tel_identifyingcode.html?telnum= " + $("#telnum").val();
						}else{
							showNotify("此手机号已存在");
						}
					}, function(err) {
						showNotify("发生异常");
					});
					}
				})
			});
			//验证手机号
			function checkTel() {
				var telnum=$("#telnum").val();
				if(telnum == null || telnum == "") {
					showAlert("请输入您的手机号码!");
					return false;
				}
				var mobilevalid = /^1\d{10}$/;
				if (!mobilevalid.test(telnum)) {
					showNotify('请输入正确的手机号码');
					return false;
				}
				return true;
			}
		</script>
	</body>

</html>
